<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Americano</title>
</head>
<body>
<div class="container">
    <div class="row" style="margin-bottom: 100px; margin-top: 50px;">
        <div class="col" align="center">
            <img src="images/logo.png" alt="logo">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-1">
            <h2>New Food</h2>
            <form>
                <div class="form-group">
                    <label for="InputName">Food name</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="InputDescription">Description</label><br>
                    <textarea class="form-control" name="Description" id="InputDescription"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Add Food</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
