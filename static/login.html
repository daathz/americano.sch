<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Americano</title>
</head>
<body>
<div class="container">
    <div class="row" style="margin-bottom: 100px; margin-top: 50px;">
        <div class="col" align="center">
            <img src="images/logo.png" alt="logo">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-2">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Login</button>
                <a href="/register.html">
                    <button type="button" class="btn btn-light">Register</button>
                </a><br>
                <a href="/forgot.html">
                    Forgot password?
                </a>
            </form>
        </div>
        <div class="col-md-4">
            <img  alt="" src="images/meat.jpg" style="max-height: 300px;">
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
